<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="assets/style.css">

  <!-- Import fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <section class="center">
    <div class="main container">
      <div class="calc-container br-5">
        <div class="display br-5">
          88888888888888
        </div>
        <div class="buttons-container">
          <button class="operator" id="all-clear">AC</button>
          <button class="operator" id="clear">C</button>
          <button class="operator" id="remainder">%</button>
          <button class="operator" id="divide">&divide;</button>
          <button class="digit" id="digit-7">7</button>
          <button class="digit" id="digit-8">8</button>
          <button class="digit" id="digit-9">9</button>
          <button class="operator" id="add">&plus;</button>
          <button class="digit" id="digit-4">4</button>
          <button class="digit" id="digit-5">5</button>
          <button class="digit" id="digit-6">6</button>
          <button class="operator" id="subtract">&minus;</button>
          <button class="digit" id="digit-1">1</button>
          <button class="digit" id="digit-2">2</button>
          <button class="digit" id="digit-3">3</button>
          <button class="operator" id="multiply">&times;</button>
          <button id="decimal">.</button>
          <button class="digit" id="digit-0">0</button>
          <button class="equals" id="equals">&equals;</button>
        </div>
      </div>
    </div>
  </section>
  <script src="assets/script.js"></script>
</body>
</html>
