<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="assets/style.css">

  <!-- Import fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <section class="center">
    <div class="main container">
      <div class="calc-container br-5">
        <div class="display br-5" id="display">
          
        </div>
        <div class="buttons-container">
          <button data-type="option" value="ac">AC</button>
          <button data-type="option" value="c">C</button>
          <button data-type="operator" value="%">%</button>
          <button data-type="operator" value="/">&divide;</button>
          <button data-type="operand" value="7">7</button>
          <button data-type="operand" value="8">8</button>
          <button data-type="operand" value="9">9</button>
          <button data-type="operator" value="+">&plus;</button>
          <button data-type="operand" value="4">4</button>
          <button data-type="operand" value="5">5</button>
          <button data-type="operand" value="6">6</button>
          <button data-type="operator" value="-">&minus;</button>
          <button data-type="operand" value="1">1</button>
          <button data-type="operand" value="2">2</button>
          <button data-type="operand" value="3">3</button>
          <button data-type="operator" value="*">&times;</button>
          <button data-type="operand" value=".">.</button>
          <button data-type="operand" value="0">0</button>
          <button data-type="option" id="equals" value="=">&equals;</button>
        </div>
      </div>
    </div>
  </section>
  <script src="assets/script.js"></script>
</body>
</html>
