<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="assets/style.css">

  <!-- Import fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <section class="center">
    <div class="main container">
      <div class="calc-container br-5">
        <div class="display br-5" id="display">
          
        </div>
        <div class="buttons-container">
          <button class="ac" id="ac" value="ac">AC</button>
          <button class="clear" id="clear" value="clear">C</button>
          <button class="operator" id="remainder" value="%">%</button>
          <button class="operator" id="divide" value="/">&divide;</button>
          <button class="digit" id="digit-7" value="7">7</button>
          <button class="digit" id="digit-8" value="8">8</button>
          <button class="digit" id="digit-9" value="9">9</button>
          <button class="operator" id="add" value="+">&plus;</button>
          <button class="digit" id="digit-4" value="4">4</button>
          <button class="digit" id="digit-5" value="5">5</button>
          <button class="digit" id="digit-6" value="6">6</button>
          <button class="operator" id="subtract" value="-">&minus;</button>
          <button class="digit" id="digit-1" value="1">1</button>
          <button class="digit" id="digit-2" value="2">2</button>
          <button class="digit" id="digit-3" value="3">3</button>
          <button class="operator" id="multiply" value="*">&times;</button>
          <button class="decimal" id="decimal" value=".">.</button>
          <button class="digit" id="digit-0" value="0">0</button>
          <button class="equals" id="equals" value="=">&equals;</button>
        </div>
      </div>
    </div>
  </section>
  <script src="assets/script.js"></script>
</body>
</html>
